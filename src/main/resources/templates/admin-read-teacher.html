<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>管理员系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>



</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3 class="text-center">
                <strong>管理员系统</strong>
            </h3>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <ul class="nav nav-tabs">
                <li>
                    <a href="/admin/home">首页</a>
                </li>
                <li class="active">
                    <a href="/admin/user_information">用户信息管理</a>
                </li>
                <li>
                    <a href="/admin/score">成绩管理</a>
                </li>
                <li>
                    <a href="/admin/questions">试题管理</a>
                </li>
                <li>
                    <a href="/admin/information">个人信息修改</a>
                </li>
                <li class="dropdown pull-right">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">更多 》》</a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/commun/about">关于我们</a>
                        </li>
                        <li>
                            <a href="/commun/help">帮助</a>
                        </li>
                        <li class="divider">
                        </li>
                        <li>
                            <a href="/admin/update_password">修改密码</a>
                        </li>
                        <li>
                            <a href="/admin/logout">注销</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>



    <div class="panel panel-default" >
        <div class="panel-heading text-center">查看教师信息</div>
        <form id="examForm" method="post" name="examForm"
              style="width:600px; margin:20px auto; padding:25px 25px 25px 25px; border:3px solid deepskyblue">
            <table class="table" border="1" with="500px">
                <tr>
                    <td>准考账号</td>
                    <td id="teacher_id" th:text="${teacher.id}"></td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td th:text="${teacher.name}"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td th:text="${teacher.sex}"></td>
                </tr>
                <tr>
                    <td>年龄</td>
                    <td th:text="${teacher.age}"></td>
                </tr>
                <tr>
                    <td>手机号码</td>
                    <td th:text="${teacher.phone}"></td>
                </tr>
                <tr>
                    <td>QQ</td>
                    <td th:text="${teacher.qq}"></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td th:text="${teacher.email}"></td>
                </tr>
                <tr>
                    <td>密码（加密后）</td>
                    <td th:text="${teacher.password}"></td>
                </tr>

            </table>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block" type="button" onclick="deleteTeacher()">删除</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary btn-block" type="button" onclick="update()">进行修改</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block" type="button" onclick="goReturn()">返回</button>
                </div>
            </div>
        </form>

    </div>

</div>
</body>
<script>
    function deleteTeacher() {
        var teacherId = $("#teacher_id").text();
        window.location.href = "/admin/delete_teacher/"+teacherId;
    }

    function goReturn() {
        window.location.href = "/admin/show_teacher";
    }
    function update() {
        var teacherId = $("#teacher_id").text();
        window.location.href = "/admin/update_teacher/"+teacherId;
    }

</script>
</html>
